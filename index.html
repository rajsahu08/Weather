<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-regular">
    <div class="main">
      <nav class="nav">
        <div class="logo-container">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="searchDiv">
          <input type="search" class="search" placeholder="Enter City" />
          <div class="searchBtn">
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>
      </nav>
      <div class="basicInfo">
        <div style="display: flex">
          <span class="material-symbols-outlined" style="padding-top: 3px">
            location_on
          </span>
          <p class="placeName"></p>
        </div>
        <p class="lat">Latitude : <span class="latitude"></span></p>
        <p class="lon">Longitude : <span class="longitude"></span></p>
      </div>
      <div class="tempInfo">
        <img src="assets/logo.png" alt="LOGO" class="logo" />
        <h1 class="temp"><span class="temperature"></span>&deg;C</h1>
        <div>
          <h3 class="desc"></h3>
          <h4 class="feelslike">Feels like <span class="feelsliketemp"></span>&deg;C</h4>
        </div>
      </div>
      <div class="otherInfo">
        <div class="item">
          <p>Wind</p>
          <p><span class="wind"></span> kph&nbsp;<span class="wdir"></span></p>
        </div>
        <div class="item">
          <p>Air Pressure</p>
          <p><span class="pressure"></span> mb</p>
        </div>
        <div class="item">
          <p>Humidity</p>
          <p><span class="humidity"></span>%</p>
        </div>
        <div class="item">
          <p>Visibility</p>
          <p><span class="visibility"></span>&nbsp; km</p>
        </div>
        <div class="item">
          <p>Clouds</p>
          <p><span class="clouds"></span>%</p>
        </div>
      </div>
      
      <div class="footer">
        
        <div class="threeDay">
          <h2>Future Forecast</h2>
          <div class="future">
            <p class="date1 info date"></p>
            <div style="display: flex;" class="hehe">
            <p class="temp1 info"></p>
            <p class="text1 info"></p>
            <div style="width: 40px; height: 40px;">
              <img src="" alt="icon" class="icon1 info" style="height: 100%;">
            </div>
            </div>
            
          </div>
          <div class="future">
            <p class="date2 info date"></p>
            <div style="display: flex;" class="hehe">
            <p class="temp2 info"></p>
            <p class="text2 info"></p>
            <div style="width: 40px; height: 40px;">
              <img src="" alt="icon" class="icon2 info" style="height: 100%;">
            </div>
            </div>
            
          </div>
          <div class="future">
            <p class="date3 info date"></p>
            <div style="display: flex;" class="hehe">
            <p class="temp3 info"></p>
            <p class="text3 info"></p>
            <div style="width: 40px; height: 40px;">
              <img src="" alt="icon" class="icon3 info" style="height: 100%;">
            </div>
            </div>

          </div>
        </div>
        <div class="thought">
          <div class="card">
            <b>Quote</b><br>
            <span class="quote">The successful warrior is the average man, with laser-like focus.</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
